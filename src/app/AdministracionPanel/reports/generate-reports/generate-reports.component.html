<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">PDF de Evaluaciones Parciales</div>

        <div class="card-body row">
          <div class="col-md-12">
            <div class="form row">
              <div class="form-group col-3">
                <label>Periodo:</label>
                <select
                  class="form-control formControl"
                  name="periodo"
                  required
                >
                  <option value="idperiodo">Periodo 1</option>
                </select>
              </div>
              <div class="form-group col-1">
                <label>Grupo:</label>
                <select class="form-control formControl" name="grupo" required>
                  <option value="idgrupo">Grupo 1</option>
                </select>
              </div>
              <div class="form-group col-1">
                <label>Semestre:</label>
                <select class="form-control formControl" name="semestre">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div class="form-group col-4">
                <label>Carrera:</label>
                <select class="form-control formControl" name="carrera">
                  <option value="idcarrera">Carrera 1</option>
                </select>
              </div>
              <div class="form-group col-2">
                <label>Turno:</label>
                <select class="form-control formControl" name="turno">
                  <option value="idturno">Turno 1</option>
                </select>
              </div>

              <div class="col-md-12 text-right" style="margin-top: 2rem">
                <button class="btn btn-primary" type="submit">Generar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
