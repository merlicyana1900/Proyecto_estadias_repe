<div class="container-fluid">
  <!-- Backdrop -->
  <div class="modal-backdrop" #modalBackdrop></div>

  <div
    class="modal"
    id="modalMaterias"
    tabindex="-1"
    role="dialog"
    #modalMaterias
  >
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <img src="assets/Common/Materias.svg" width="40px" alt="Periodo" />
            Materias (1)
          </h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <td>Matematicas</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modalGrupos" tabindex="-1" role="dialog" #modalGrupos>
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <img
              src="assets/Common/Group_Class.svg"
              width="40px"
              alt="Periodo"
            />
            Grupos 1
          </h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <td>Grupo A</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h4>Periodos</h4>
          </div>

          <div class="col-md-6 text-right">
            <div class="btn btn-default">
              <img
                src="assets/Common/Preinscripciones/Nuevo_Periodo.svg"
                width="40px"
                alt="Periodo"
              />
              Nuevo
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body row">
      <div class="col-md-4 text-center OpcionesEstatico custom-cards">
        <div class="shadow-card">
          <div class="col-md-12 OpcionesTexto">
            <h3><b>Periodo 1</b></h3>
          </div>
          <div class="col-md-12">
            <img src="assets/Common/Periodo.svg" width="40%" alt="Editar" />
          </div>
          <div class="col-md-12 text-left">
            <h4>Calificaciones</h4>
          </div>
          <div class="col-md-12">
            <label class="switchBtn">
              <input type="checkbox" id="p1" />
              <div class="slide round">P1</div>
            </label>
            <label class="switchBtn">
              <input type="checkbox" id="p2" />
              <div class="slide round">P2</div>
            </label>
            <label class="switchBtn">
              <input type="checkbox" id="p3" />
              <div class="slide round">P3</div>
            </label>
          </div>
          <div class="col-12 row extra-botones">
            <div class="col-4">
              <a>
                <div
                  class="btn btn-default"
                  (click)="navigateToSchedulesRegister()"
                >
                  <img
                    src="assets/Common/CalendarioHora.svg"
                    width="30px"
                    alt="Horarios y Asignaciones"
                  />
                </div>
              </a>
            </div>
            <div class="col-4">
              <div
                class="btn btn-default"
                data-bs-toggle="modal"
                data-bs-target="#modalGrupos"
                (click)="showModal()"
              >
                <img
                  src="assets/Common/Group_Class.svg"
                  width="30px"
                  alt="Grupos"
                />
              </div>
            </div>
            <div class="col-4">
              <div
                class="btn btn-default"
                data-bs-toggle="modal"
                data-bs-target="#modalMaterias"
                (click)="showModal()"
              >
                <img
                  src="assets/Common/Materias.svg"
                  width="30px"
                  alt="Materias"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
