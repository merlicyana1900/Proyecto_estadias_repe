<div class="container-fluid">
  <input id="id" style="display: none" disabled />
  <!-- Backdrop -->
  <div class="modal-backdrop" #modalBackdrop></div>

  <div
    class="modal"
    tabindex="-1"
    role="dialog"
    id="ModalReporte"
    #ModalReporte
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Reporte</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <label class="labelBold">Solicitado por:</label>
              <select class="form-control formControl" ng-model="reporte.area">
                <option selected value="Servicios Escolares">
                  Servicios Escolares
                </option>
                <option value="Docente">Docente</option>
                <option value="Prefecto">Prefecto</option>
                <option value="Personal Administrativo">
                  Personal Administrativo
                </option>
                <option value="Dirección">Dirección</option>
                <option value="Subdirección">Subdirección</option>
                <option value="Otro">Otro</option>
              </select>
            </div>

            <div class="col-md-12">
              <label class="labelBold">Nombre de Solicitante:</label>
              <input class="form-control formControl" />
            </div>

            <div class="col-md-12">
              <label class="labelBold">Elaborado por:</label>
              <input class="form-control formControl" />
            </div>

            <div class="col-md-12">
              <label class="labelBold">Problematica:</label>
              <div class="form-group">
                <select
                  class="form-control formControl"
                  id="problematica"
                  multiple
                >
                  <option value="">Prueba</option>
                  <option value="">Prueba</option>
                </select>
              </div>
              <small>Prueba</small>
            </div>

            <div class="col-md-12">
              <label class="labelBold">Tipo de Falta:</label>
              <div class="form-group">
                <select
                  class="form-control formControl"
                  ng-model="reporte.tipo_falta"
                >
                  <option value="I. MENOR">I. MENOR</option>
                  <option value="II. MAYOR">II. MAYOR</option>
                  <option value="III. GRAVE">III. GRAVE</option>
                </select>
              </div>
            </div>

            <div class="col-md-12">
              <label class="labelBold">Descripción:</label>
              <textarea
                class="form-control formControl"
                id="descripcion"
                ng-model="reporte.descripcion"
              ></textarea>
            </div>

            <div class="col-md-12">
              <label class="labelBold">Sanción:</label>
              <textarea
                class="form-control formControl"
                id="descripcion"
                ng-model="reporte.sancion"
              ></textarea>
            </div>

            <div class="col-md-12">
              <label class="labelBold">Comentarios Adicionales:</label>
              <textarea
                class="form-control formControl"
                id="descripcion"
                ng-model="reporte.comentarios"
              ></textarea>
            </div>

            <div class="col-md-6">
              <label class="labelBold">Fecha del Incidencia:</label>
              <input
                type="date"
                class="form-control formControl"
                ng-model="reporte.fecha_reporte"
              />
            </div>

            <div class="col-md-6">
              <label class="labelBold">Hora del Incidencia:</label>
              <input
                id="hora_reporte"
                type="time"
                class="form-control formControl"
                ng-model="reporte.hora_reporte"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div
            type="button"
            class="btn btn-primary"
            ng-click="GuardarReporte()"
          >
            Guardar
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-md-12">
      <h4>AP PATERNO AP MATERNO NOMBRE</h4>
    </div>
  </div>

  <div class="row" style="margin-bottom: 1em">
    <div class="col-md-12">
      <div
        class="btn btn-success btn.bg-gradient-success"
        data-bs-toggle="modal"
        data-bs-target="#ModalReporte"
        (click)="showModal()"
      >
        <i class="fas fa-plus"></i> Registrar Nuevo
      </div>
    </div>
  </div>

  <div class="row table-responsive p-0">
    <table class="table align-items-center mb-0">
      <thead class="table-dark">
        <tr>
          <th class="text-uppercase text-center text-sm">#</th>
          <th class="text-uppercase text-center text-sm">Area</th>
          <th class="text-uppercase text-center text-sm">Solicitante</th>
          <th class="text-uppercase text-center text-sm">Elaborado</th>
          <th class="text-uppercase text-center text-sm">Descripción</th>
          <th class="text-uppercase text-center text-sm">Fecha del Reporte</th>
          <th class="text-uppercase text-center text-sm">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="align-middle text-center text-sm">1</td>
          <td class="align-middle text-sm">Area</td>
          <td class="align-middle text-sm">dwadadwwa</td>
          <td class="align-middle text-sm">dawdawdaw</td>
          <td class="align-middle text-sm">dawdawdwa</td>
          <td class="align-middle text-center text-sm">20-01-2023</td>
          <td class="align-middle text-center text-sm">
            <a target="_blank">
              <div
                class="btn btn-success spaceBtn"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Imprimir"
              >
                <i class="fas fa-print"></i>
              </div>
            </a>
            <div
              class="btn btn-danger"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Eliminar"
            >
              <i class="fas fa-trash"></i>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="7" class="text-center">
            <h4>SIN REGISTROS</h4>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
