<div class="container-fluid">
  <input id="id" style="display: none" value="" disabled />
  <!-- Backdrop -->
  <div class="modal-backdrop" #modalBackdrop></div>

  <div
    class="modal"
    tabindex="-1"
    role="dialog"
    id="ModalCartaCompromiso"
    #ModalCartaCompromiso
    data-bs-backdrop="static"
    data-bs-keyboard="false"
  >
    >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ modalTitle }}
          </h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            @if (isNew) {
            <div class="col-md-12">
              <label class="labelBold"># ID:</label>
              <input id="id1" class="form-control formControl" />
            </div>
            }@else {
            <div class="col-md-12">
              <label class="labelBold"># ID:</label>
              <input
                id="id1"
                class="form-control formControl"
                ng-model="carta.id"
                disabled
              />
            </div>
            }
            <div class="col-md-6">
              <label class="labelBold">Solicitado por:</label>
              <select
                class="form-control formControl"
                ng-model="carta.area"
                required
              >
                <option value="" selected disabled>
                  Selecciona una opción...
                </option>
                <option value="Servicios Escolares">Servicios Escolares</option>
                <option value="Docente">Docente</option>
                <option value="Prefecto">Prefecto</option>
                <option value="Personal Administrativo">
                  Personal Administrativo
                </option>
                <option value="Dirección">Dirección</option>
                <option value="Subdirección">Subdirección</option>
                <option value="Otro">Otro</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="labelBold">Nombre de Solicitante:</label>
              <input
                class="form-control formControl"
                ng-model="carta.solicitante"
                placeholder="EJEMPLO: Juan Carlos"
                required
              />
            </div>

            <div class="col-md-6">
              <label class="labelBold">Elaborado por:</label>
              <input
                class="form-control formControl"
                ng-model="carta.elaborado"
                placeholder="EJEMPLO: Roberto Carlos"
                required
              />
            </div>

            <div class="col-md-6">
              <label class="labelBold">Articulos Infringidos:</label>
              <div class="form-group">
                <select
                  placeholder="Seleccione 1 o más"
                  multiple="multiple"
                  class="form-control formControl"
                  id="obligaciones"
                  multiple
                  required
                >
                  <option value="1">ART 1</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <label class="labelBold">Tipo de Falta:</label>
              <div class="form-group">
                <select class="form-control formControl" required>
                  <option value="" selected disabled>
                    Selecciona una opción...
                  </option>
                  <option value="I. MENOR">I. MENOR</option>
                  <option value="II. MAYOR">II. MAYOR</option>
                  <option value="III. GRAVE">III. GRAVE</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <label class="labelBold">Fecha del Incidencia:</label>
              <input type="date" class="form-control formControl" required />
            </div>

            <div class="col-md-12">
              <label class="labelBold">Inciso:</label>
              <textarea
                class="form-control formControl"
                rows="6"
                id="obligaciones"
                placeholder="Descripción detallada de los artículos infringidos"
                required
              ></textarea>
            </div>

            <div class="col-md-12">
              <label class="labelBold">Descripción:</label>
              <textarea
                class="form-control formControl"
                rows="6"
                id="descripcion"
                placeholder="Descripción detallada (motivo del reporte)"
                required
              ></textarea>
            </div>

            <div class="col-md-12">
              <label class="labelBold">Sanción:</label>
              <textarea
                class="form-control formControl"
                rows="6"
                id="descripcion"
                placeholder="Descripción de acciones a tomar o aplicar para el alumno"
                required
              ></textarea>
            </div>

            <div class="col-md-12">
              <label class="labelBold">Compromiso:</label>
              <textarea
                rows="6"
                class="form-control formControl"
                id="descripcion"
                placeholder="Descripción de las acciones a las que se compromete el alumno"
                required
              ></textarea>
            </div>

            <div class="col-md-12">
              <label class="labelBold">A Firmar por:</label>
              <select
                class="form-control"
                multiple="multiple"
                id="firmas"
                required
              ></select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div type="button" class="btn btn-primary">Guardar</div>
        </div>
      </div>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-md-12">
      <h4>AP PATERNO AP MATERNO NOMBRE</h4>
    </div>
  </div>

  <div class="row" style="margin-bottom: 1em">
    <div class="col-md-12">
      <div
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#ModalCartaCompromiso"
        (click)="showModal(true)"
      >
        <i class="fas fa-plus"></i> Registrar Nuevo
      </div>
    </div>
  </div>

  <div class="row table-responsive p-0">
    <table class="table align-items-center mb-0">
      <thead class="table-dark">
        <tr>
          <th class="text-uppercase text-center text-sm">#</th>
          <th class="text-uppercase text-center text-sm">Area</th>
          <th class="text-uppercase text-center text-sm">Solicitante</th>
          <th class="text-uppercase text-center text-sm">Elaborado</th>
          <th class="text-uppercase text-center text-sm">Descripción</th>
          <th class="text-uppercase text-center text-sm">Fecha del Reporte</th>
          <th class="text-uppercase text-center text-sm">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="align-middle text-center text-sm">1</td>
          <td class="align-middle text-center text-sm">AREA 1</td>
          <td class="align-middle text-center text-sm">YO</td>
          <td class="align-middle text-center text-sm">POR MI</td>
          <td class="align-middle text-center text-sm">POR MI TAMBIEN</td>
          <td class="align-middle text-center text-sm">12-12-2012</td>
          <td class="align-middle text-center text-sm">
            <a>
              <div
                class="btn btn-success spaceBtn"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Imprimir"
              >
                <i class="fas fa-print"></i>
              </div>
            </a>
            <div
              class="btn btn-info spaceBtn"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-toggle="modal"
              data-bs-target="#ModalCartaCompromiso"
              (click)="showModal(false)"
              title="Editar"
            >
              <i class="fas fa-edit"></i>
            </div>
            <div
              class="btn btn-danger"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Eliminar"
            >
              <i class="fas fa-trash"></i>
            </div>
          </td>
        </tr>
        <tr ng-if="cartaCompromiso.length == 0">
          <td colspan="7" class="text-center">
            <h4>SIN REGISTROS</h4>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
